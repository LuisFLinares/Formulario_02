<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario Reto_02</title>
    <link rel="stylesheet" href="stylereto_02.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sign Up</h1>
        </header>
        <main>
            <section class ="form-register">
            <h3>First name</h3>
            <label>
                <input class ="controls" type="text" min="6" id="name">
            </label>
            <br>
            <label>
            <h3>Age</h3>
                <input class="controls" type="number" max="120" min="1" id="age" >
            </label>
            <br>
            <label>
            <h3>Income</h3>
                <input class="controls" type="text" min="6" id="income">
            </label>
            <br>
            <label>
            <h3>More info</h3>
                <textarea class="controls" type="text"   min="6"></textarea>
            </section class="form-register">
            <label>
                <h3>Sex</h3>
                <input type="radio" name="Sex" value="M"> Male
                <input type="radio" name="Sex" value="F"> Female
                <input type="radio" name="Sex" value="N"> No especificar
                
            </label>
            <br>
            <label>
            <h3>Plan</h3>
                <select>
                    <option value="S" selected disabled>Select Plan</option>
                </select>
            </label>
            <br>
            <label>
                <br>
                <input type="checkbox">Suscribe to Newsletter
            </label>
            <br>
            <label>
            <br>
                <button type="submit">Update</button>
            </label>
        </section>
        </main>
    </div>
</body>
</html>
